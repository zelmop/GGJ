<div class="main-game-container">
  <div class="canvas-container">
    <ko-stage #stage [config]="configStage">
      <ko-layer #layer>
        <ko-circle #cirlce *ngFor="let circle of list; let i = index"
                    [config]="circle"
                    (mouseover)="handleMouseEnter(circle)"
                    (mouseout)="handleMouseLeave($event)"
                    (click)="handleClick(circle)"></ko-circle>
      </ko-layer>
    </ko-stage>
  </div>
</div>
